language: node_js
node_js:
  - 11.10.0

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc

stages:
  - name: release-next
    if: branch = develop

jobs:
  include:
    - stage: release-next
      script: 'npm run release:next'
branches:
  only:
    - develop

cache: npm
