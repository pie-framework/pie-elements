language: node_js
node_js:
  - 11.10.0

before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> .npmrc

stages:
  - name: release
    if: branch = master AND type != pull_request
  - name: release-next
    if: branch = develop AND type != pull_request
  - name: test
    if: branch = develop AND type = pull_request

jobs:
  include:
    - stage: release-next
      script: 'npm run release:next'
    - stage: release
      script: 'npm run release'
    - stage: test
      script: 'npm run test'
branches:
  only:
    - develop
    - master

cache: npm
